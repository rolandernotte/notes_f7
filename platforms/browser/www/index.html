<!DOCTYPE html>
<html>
  <head>
    <!-- meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme pour statusbar (Android) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Titre de l'app -->
    <title>Notes</title>
    <!-- Chemin vers CSS de Framework7 -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Chemin vers CSS de l'app-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- Elément racine de l'app -->
    <div id="app">

      <!-- Vue principale, doit avoir la classe "view-main" -->
      <div class="view view-main">
        <!-- Page initiale, "data-name" contient le nom de la page -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="left">
              </div>
              <div class="title">Notes</div>
              <div class="right"></div>
            </div>
          </div>


          <!-- Contenu de page 'scrollable' -->
          <div class="page-content">
            <form class="list no-hairlines-md" id="addForm">
              <ul>
              <li>
                <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                  <input type="text" name="title" placeholder="Saisir un titre" required validate data-error-message="Veuillez entrer un titre">
                  <span class="input-clear-button"></span>
                  </div>
                </div>
                </div>
              </li>
              <li>
                <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                  <input type="text" name="memo" placeholder="Saisir un mémo">
                  <span class="input-clear-button"></span>
                  </div>
                </div>
                </div>
              </li>
              </ul>
            </form>
            
            <div class="block">
              <a class="button convert-form-to-data" href="#">Ajouter</a>
            </div>
            
            <div class="block-title" id="noMemo">
              Aucun mémo
            </div>
            
            <div class="block">
              <div class="list links-list">
                <ul id="memoList">
                <!-- template à cloner -->
                <li class="template" style="display:none;">
                  <a href="#"></a>
                </li>
                <li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chemin vers bibliothèque Cordova phantôme -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- Chemin vers JS de Framework7 -->
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
	<!-- Chemin vers jQuery -->
	 <script type="text/javascript" src="lib/jquery/jquery-3.5.1.min.js"></script>
    <!-- Chemin vers JS de l'app -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
